{% load static %}
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% block stylesheet %}{% static 'css/formElements.css' %}{% endblock %}" />
<link rel="stylesheet" type="text/css" href="{% block stylesheet1 %}{% static 'css/loginStyles.css' %}{% endblock %}"/>
<link rel="stylesheet" type="text/css" href="{% block stylesheet2 %}{% static 'css/font-awesome.css' %}{% endblock %}"/>
<link rel="stylesheet" type="text/css" href="{% block stylesheet3 %}{% static 'css/font-awesome.min.css' %}{% endblock %}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      var error_response = function(data){
        $('.api-response').html(data.responseText);
      }
      var susccess_response = function(data){
        window.location.href="/index";
      }

      $().ready(function(){
        $('form.ajax-post button[type=submit]').click(function(){
          var form = $('form.ajax-post');
          $.post(form.attr('action'), form.serialize())
          .fail(function(data){error_response(data);})
          .done(function(data){susccess_response(data);});
          return false;
        });
      });
    </script>
    {% block script %}{% endblock %}

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Ideation</strong> Login Form</h1>
                    <div class="description">
                        <p>
                            Please login with your CSC short Id or register with the site
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login to our site</h3>
                            <p>Enter your username and password to log on:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                       <!-- Signup form -->
                        <form class="form-horizontal ajax-post" method="post" role="form" action="{% url 'rest_login' %}">
                            {% csrf_token %}
                             <div class="form-group">
                                <div class="col-sm-12">
                                    <input name="username" type="text" class="form-control" id="username" placeholder="Username">
                                </div>
                             </div>

                             <div class="form-group">
                                <div class="col-sm-12">
                                    <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                             </div>

                             <div class="form-group">
                                <div class="col-sm-12">
                                  <button type="submit" class="btn btn-default">Login</button>
                                </div>
                             </div>

                             <div class="form-group api-response"></div>
                        </form>

                        <div>
                            <a href="{% url 'signup' %}">Register</a> | <a href="{% url 'password-reset' %}">Forgot Password</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
